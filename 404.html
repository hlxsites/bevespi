
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found" />
    <meta property="og:title" content="Page not found" />
    <title>Page not found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      main.error {
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
      }

      .error-number {
        width: 120px;
        height: 80px;
        fill: #e74c3c;
      }

      .error-message {
        font-size: 2rem;
        margin: 20px 0;
      }

      p {
        font-size: 1.2rem;
        margin: 10px 0;
        text-align: center;
      }

      .button-container {
        text-align: center;
      }

      .error-button-home {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #e74c3c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .error-button-home:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <main class="error">
      <svg viewBox="1 0 38 18" class="error-number">
        <text x="0" y="17">404</text>
      </svg>
      <h2 class="error-message">Page Not Found</h2>
      <p>
        The page you are looking for does not exist. We are sorry for the
        inconvenience.
      </p>
      <p class="button-container">
        <a href="/" class="button secondary error-button-home"
          >Back to Home Page</a
        >
      </p>
    </main>
  </body>
</html>
